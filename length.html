<div id="length-form" class="form-wrapper">
    <h1 id="title">Length Conversion</h1>
    <form id="length-conversion-form" onsubmit="convert(event,'length')">
        <label for="length-value">Value:</label>
        <input type="number" name="length-value" id="length-value" step="0.01" required>
        <select name="first-value" id="length-from">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="miles">Miles</option>
        </select>
        <select name="second-value" id="length-to">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="feet">Feet</option>
            <option value="miles">Miles</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</div>
