<div id="weight-form" class="form-wrapper">
    <h1 id="title">Weight Conversion</h1>
    <form id="weight-conversion-form" onsubmit="convert(event,'weight')">
        <label for="weight-value">Value:</label>
        <input type="number" name="weight-value" id="weight-value" step="0.01" required>
        <select name="first-value" id="weight-from">
            <option value="kilograms">kilograms</option>
            <option value="grams">Grams</option>
            <option value="metric ton">Metric Ton</option>
            <option value="pounds">Pounds</option>
        </select>
        <select name="second-value" id="weight-to">
            <option value="kilograms">kilograms</option>
            <option value="grams">Grams</option>
            <option value="metric ton">Metric Ton</option>
            <option value="pounds">Pounds</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</div>
